{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            {{error}}
            <form action="/tasks/create" class="card card-body" method="POST">
                <h1 class="text-center">Create task</h1>
                {% csrf_token %}
                <div class="mb-4">
                    {{form}}
                </div>
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
